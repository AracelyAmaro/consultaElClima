<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div id="container">
        <div id=principal>
            <div id="caja1">
            <h1 id="temp-value"></h1>
            <h2 id="temp-description"></h2>
            </div>

            <div id="caja2">
                <h1 id="temp-location"></h1>
                <img id="animated-icon" src="" alt="">
            </div>

            <div id="caja3">
                <h3>Vel. del Viento</h3>
                <h1 id="wind-speed"></h1>
            </div>

            <div id="caja4">
                <h3>Humedad</h3>
                <h1 id="temp-humidity"></h2>
            </div>
            <div id="caja5">
                <h3>Presion Atmosferica</h3>
                <h1 id="presion"></h2>
            </div>
        </div>
        

        <div id="future-forescast">

            <div id=other-day>
                <div id="day-0"></div>
                <div id= "temp-day"></div>
                <div id= "temp-night"></div>
            </div>

            <div id=other-day>
                <div id="day-1"></div>
                <div id= "temp-day-1"></div>
                <div id= "temp-night-1"></div>
            </div>

            <div id=other-day>
                <div id="day-2"></div>
                <div id= "temp-day-2"></div>
                <div id= "temp-night-2"></div>
            </div>

            <div id=other-day>
                <div id="day-3"></div>
                <div id= "temp-day-3"></div>
                <div id= "temp-night-3"></div>
            </div>

            <div id=other-day>
                <div id="day-4"></div>
                <div id= "temp-day-4"></div>
                <div id= "temp-night-4"></div>
            </div>    

        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
